<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="./lib/d3.min.js"></script>
</head>
<body>
	<p>1</p>
	<p>2</p>
	
	<script type="text/javascript">
		//update 部分的处理办法一般是：更新属性值
		//enter 部分的处理办法一般是：添加元素后，赋予属性值
		const dataSet = ['01','02','03',4,5,6];
		let p = d3.selectAll('p');

		let update = p.data(dataSet);
		console.log(update);
		let enter = update.enter();
		console.log(enter);

		update.text((d) => {
			console.log(d);
			return 'update'+d;
		})

		enter.append('p')
			.text(d => {
				return 'enter'+d;
			})
	</script>

</body>
</html>
